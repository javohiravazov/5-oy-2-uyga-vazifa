<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/pokemon_logo.png" alt="Pokemon Logo" class="logo" />
        <div class="controls">
          <select id="filter" class="control">
            <option value="gross">Gross</option>
          </select>

          <button class="btn">Button</button>

      </header>
      <div class="cards"></div>
    </div>
    <script src="masala.js"></script>
  </body>
</html>
